<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333;">
	<header style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
		<h1 style="margin: 0; font-size: 36px;">THE PANDA BLOGS</h1>
	</header>
	<main style="max-width: 800px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); background-color: #fff;">
		<h2 style="font-size: 24px; margin-bottom: 30px;">Sign In</h2>
		<form style="display: flex; flex-direction: column;">
			<label for="email" style="margin-bottom: 10px;">Email</label>
			<input type="email" id="email" name="email" style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 20px;">
			<label for="password" style="margin-bottom: 10px;">Password</label>
			<input type="password" id="password" name="password" style="padding: 10px; border: none; border-radius: 5px; margin-bottom: 20px;">
			<button type="submit" style="background-color: #333; color: #fff; padding: 10px; border: none; border-radius: 5px;">Sign In</button>
		</form>
		<p style="margin-top: 20px;">Don't have an account? <a href="#" style="color: #333; text-decoration: underline;">Sign up now</a></p>
	</main>
</body>
</html>
